<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 04 Obligatorio</title>    
</head>
<body>
    <!--Cree una página web que establezca las siguientes propiedades del objeto
    Document: color del texto = blanco, color de fondo = gris y título del documento =
    “Modificaciones del objeto Document”. -->

    <h1>Ejemplo de uso de objetos </h1>
	
	<script type="text/javascript">
		document.title='Modificaciones del objeto Document'; //establece el título del documento actual
		document.fgColor='white'; //#ffffff establece el color de primer plano o el color del texto del documento actual.
    	document.bgColor='grey'; //#777777 define el color de fondo del documento actual
	</script>
    
</body>
</html>
