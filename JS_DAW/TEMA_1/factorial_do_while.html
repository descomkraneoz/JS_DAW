<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>

<title>Ejercicio 7 - Factorial de un número entero</title>

<script type="text/javascript">
/*Declaramos una variable llamada numero y la inicializamos 
con el resultado de la función prompt(), que le pide al usuario 
que introduzca un número para calcular el factorial 
de dicho número*/

var numero = prompt("Introduzca un número para calcular el factorial: ");


/*Declaramos una variable llamada resultado, en la que guardaremos 
el resultado de calcular el factorial, y la inicializamos a 1 */

var resultado=1;

var index=1;

do{

    resultado = resultado * index;
    
    index++;

}while(index <= numero);




/*Con una función alert() damos el siguiente mensaje: El factorial de x! es y  */
/*Por ejemplo si el usuario pidió calculara el factorial de 3, el mensaje debe ser:
                El factorial de 3! es 6       */

alert("El factorial de " +numero+"! " +" es " +resultado);

</script>
</head>

<body>
</body>
</html>
